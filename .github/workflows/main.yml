name: Code test

on: 
    push:
        branches: [main, main1]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 16
      
            - name: Install dependencies
              run: npm install
      
            - name: Start and test
              run: |
                npm run build
                npm run start
                npm run test
